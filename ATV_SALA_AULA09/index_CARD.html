<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn {
        width: 250px;
        position: relative;
        overflow: hidden;
      }
      .btn span {
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .btn:hover span {
        transform: translateX(-80px);
      }
      .btn::after {
        content: "→";
        position: absolute;
        right: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .btn:hover::after {
        opacity: 1;
      }
      .card-img-top {
        padding: 15px 15px 15px;
        cursor: pointer;
        position: relative;
        top: 0;
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        max-height: 200px;
        display: block;
      }
      .card-img-top:hover {
        top: -4px;
        box-shadow: 0 4px 4px #999;
        transition: all .5s ease-in-out;
      }
      .card-img-top.hidden {
        max-height: 0;
        opacity: 0;
        display: none;
      }
      .card-body {
        transition: max-height 0.8s ease-in-out, opacity 0.5s ease-in-out;
        max-height: 200px;
        overflow: hidden;
        position: relative;
      }
      .card-body.hidden {
        max-height: 0;
        opacity: 0;
      }
      .toggle-btn {
        position: absolute;
        top: 0px;
        right: 0px;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
      }
      .toggle-btn img {
        width: 70px;
        height: 70px;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 18rem; position: relative;">
      <button class="toggle-btn" onclick="toggleImage()">
        <img src="./olho1.png" id="eye-icon" alt="eye">
      </button>
      <img src="pitombeira.png" class="card-img-top" alt="..." onclick="toggleCardContent()">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary"><span>Botão</span></a>
      </div>
    </div>
    
    <script>
      function toggleImage() {
        const cardImage = document.querySelector('.card-img-top');
        const eyeIcon = document.getElementById('eye-icon');

        if (cardImage.classList.contains('hidden')) {
          cardImage.classList.remove('hidden');
          eyeIcon.src = "./olho1.png";
        } else {
          cardImage.classList.add('hidden');
          eyeIcon.src = "./olho2.png";
        }
      }

      function toggleCardContent() {
        const cardBody = document.querySelector('.card-body');
        const cardImage = document.querySelector('.card-img-top');
        const eyeIcon = document.getElementById('eye-icon');
        
        cardBody.classList.toggle('hidden');
        
        if (cardBody.classList.contains('hidden')) {
          eyeIcon.style.opacity = 0;
          cardImage.style.transform = "scale(1.1)";
        } else {
          eyeIcon.style.opacity = 1;
          cardImage.style.transform = "scale(1)";
        }
      }
    </script>
  </body>
</html>
