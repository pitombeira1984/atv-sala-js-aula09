<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="meuInput" id="meuInput">
    <button id="msn">Click Aqui</button>
    <script>
        const input = document.getElementById('meuInput');
        const msn = document.getElementById('msn');
        msn.addEventListener('click',(event)=>{
            
            console.log(event);
            const text = input.value
            console.log(`Texto digitado: ${text}`);            

        });
    </script>
</body>
</html>
